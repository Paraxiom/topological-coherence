<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f0a"/>
      <stop offset="100%" style="stop-color:#14191a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="monospace" font-size="22" fill="#c4d4c4" text-anchor="middle" font-weight="bold">THE SCALABILITY TRADEOFF</text>
  
  <!-- Unconstrained side -->
  <rect x="50" y="70" width="380" height="380" rx="8" fill="#1f1414" stroke="#8b4444" stroke-width="2"/>
  <text x="240" y="105" font-family="monospace" font-size="18" fill="#cc8888" text-anchor="middle" font-weight="bold">UNCONSTRAINED</text>
  <text x="240" y="130" font-family="monospace" font-size="12" fill="#996666" text-anchor="middle">Maximize local performance</text>
  
  <line x1="70" y1="150" x2="410" y2="150" stroke="#8b4444" stroke-width="1"/>
  
  <text x="80" y="180" font-family="monospace" font-size="13" fill="#cc8888">Attention:</text>
  <text x="200" y="180" font-family="monospace" font-size="13" fill="#888">Dense O(n²), fast per-layer</text>
  
  <text x="80" y="210" font-family="monospace" font-size="13" fill="#cc8888">Consensus:</text>
  <text x="200" y="210" font-family="monospace" font-size="13" fill="#888">O(1) rounds, O(N²) messages</text>
  
  <text x="80" y="240" font-family="monospace" font-size="13" fill="#cc8888">Governance:</text>
  <text x="200" y="240" font-family="monospace" font-size="13" fill="#888">Stake amplification</text>
  
  <text x="80" y="270" font-family="monospace" font-size="13" fill="#cc8888">Routing:</text>
  <text x="200" y="270" font-family="monospace" font-size="13" fill="#888">Greedy shortest path</text>
  
  <line x1="70" y1="300" x2="410" y2="300" stroke="#8b4444" stroke-width="1"/>
  
  <text x="240" y="330" font-family="monospace" font-size="14" fill="#cc8888" text-anchor="middle">RESULT AT SCALE</text>
  
  <text x="240" y="360" font-family="monospace" font-size="13" fill="#ff6666" text-anchor="middle">Semantic drift / hallucination</text>
  <text x="240" y="385" font-family="monospace" font-size="13" fill="#ff6666" text-anchor="middle">Message explosion at ~100 nodes</text>
  <text x="240" y="410" font-family="monospace" font-size="13" fill="#ff6666" text-anchor="middle">Wealth concentration</text>
  <text x="240" y="435" font-family="monospace" font-size="13" fill="#ff6666" text-anchor="middle">Cascading failures</text>
  
  <!-- Constrained side -->
  <rect x="470" y="70" width="380" height="380" rx="8" fill="#141f14" stroke="#448b44" stroke-width="2"/>
  <text x="660" y="105" font-family="monospace" font-size="18" fill="#88cc88" text-anchor="middle" font-weight="bold">CONSERVATIVE</text>
  <text x="660" y="130" font-family="monospace" font-size="12" fill="#669966" text-anchor="middle">Bounded composition</text>
  
  <line x1="490" y1="150" x2="830" y2="150" stroke="#448b44" stroke-width="1"/>
  
  <text x="500" y="180" font-family="monospace" font-size="13" fill="#88cc88">Attention:</text>
  <text x="620" y="180" font-family="monospace" font-size="13" fill="#888">Toroidal, doubly stochastic</text>
  
  <text x="500" y="210" font-family="monospace" font-size="13" fill="#88cc88">Consensus:</text>
  <text x="620" y="210" font-family="monospace" font-size="13" fill="#888">O(log N) rounds, O(N log N)</text>
  
  <text x="500" y="240" font-family="monospace" font-size="13" fill="#88cc88">Governance:</text>
  <text x="620" y="240" font-family="monospace" font-size="13" fill="#888">Influence conservation</text>
  
  <text x="500" y="270" font-family="monospace" font-size="13" fill="#88cc88">Routing:</text>
  <text x="620" y="270" font-family="monospace" font-size="13" fill="#888">Spectrally bounded flow</text>
  
  <line x1="490" y1="300" x2="830" y2="300" stroke="#448b44" stroke-width="1"/>
  
  <text x="660" y="330" font-family="monospace" font-size="14" fill="#88cc88" text-anchor="middle">RESULT AT SCALE</text>
  
  <text x="660" y="360" font-family="monospace" font-size="13" fill="#66ff66" text-anchor="middle">40% drift reduction, stable</text>
  <text x="660" y="385" font-family="monospace" font-size="13" fill="#66ff66" text-anchor="middle">1000+ validators, linear</text>
  <text x="660" y="410" font-family="monospace" font-size="13" fill="#66ff66" text-anchor="middle">Democratic equilibrium</text>
  <text x="660" y="435" font-family="monospace" font-size="13" fill="#66ff66" text-anchor="middle">Graceful degradation</text>
  
  <!-- Bottom message -->
  <text x="450" y="480" font-family="monospace" font-size="14" fill="#c4d4c4" text-anchor="middle" font-style="italic">"Scalability emerges when composition is conservative, not when steps are fast."</text>
</svg>
