<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f0a"/>
      <stop offset="100%" style="stop-color:#14191a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="500" y="45" font-family="monospace" font-size="24" fill="#c4d4c4" text-anchor="middle" font-weight="bold">CONSERVATIVE COMPOSITION</text>
  <text x="500" y="75" font-family="monospace" font-size="16" fill="#8ab88a" text-anchor="middle">||A^n|| ≤ C for all n → Scalability emerges</text>
  
  <!-- Central principle box -->
  <rect x="300" y="95" width="400" height="60" rx="8" fill="none" stroke="#588157" stroke-width="2"/>
  <text x="500" y="120" font-family="monospace" font-size="14" fill="#c4d4c4" text-anchor="middle">Spectral radius ρ(A) ≤ 1</text>
  <text x="500" y="140" font-family="monospace" font-size="14" fill="#c4d4c4" text-anchor="middle">Spectral gap λ₁ - λ₂ > ε</text>
  
  <!-- Connecting lines from principle -->
  <line x1="400" y1="155" x2="170" y2="200" stroke="#588157" stroke-width="2"/>
  <line x1="500" y1="155" x2="500" y2="200" stroke="#588157" stroke-width="2"/>
  <line x1="600" y1="155" x2="830" y2="200" stroke="#588157" stroke-width="2"/>
  
  <!-- ML Box -->
  <rect x="50" y="200" width="240" height="200" rx="8" fill="#14191a" stroke="#588157" stroke-width="2"/>
  <text x="170" y="230" font-family="monospace" font-size="16" fill="#c4d4c4" text-anchor="middle" font-weight="bold">ATTENTION</text>
  <line x1="70" y1="245" x2="270" y2="245" stroke="#588157" stroke-width="1"/>
  <text x="170" y="275" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Toroidal Topology</text>
  <text x="170" y="300" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Doubly Stochastic</text>
  <text x="170" y="325" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Sinkhorn-Knopp</text>
  <line x1="70" y1="345" x2="270" y2="345" stroke="#588157" stroke-width="1"/>
  <text x="170" y="375" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">40% less drift</text>
  <text x="170" y="395" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">Stable reasoning</text>
  
  <!-- Consensus Box -->
  <rect x="380" y="200" width="240" height="200" rx="8" fill="#14191a" stroke="#588157" stroke-width="2"/>
  <text x="500" y="230" font-family="monospace" font-size="16" fill="#c4d4c4" text-anchor="middle" font-weight="bold">CONSENSUS</text>
  <line x1="400" y1="245" x2="600" y2="245" stroke="#588157" stroke-width="1"/>
  <text x="500" y="275" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">O(log N) Rounds</text>
  <text x="500" y="300" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Bounded Fan-out</text>
  <text x="500" y="325" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">N log N Messages</text>
  <line x1="400" y1="345" x2="600" y2="345" stroke="#588157" stroke-width="1"/>
  <text x="500" y="375" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">1000+ validators</text>
  <text x="500" y="395" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">Linear scaling</text>
  
  <!-- Governance Box -->
  <rect x="710" y="200" width="240" height="200" rx="8" fill="#14191a" stroke="#588157" stroke-width="2"/>
  <text x="830" y="230" font-family="monospace" font-size="16" fill="#c4d4c4" text-anchor="middle" font-weight="bold">GOVERNANCE</text>
  <line x1="730" y1="245" x2="930" y2="245" stroke="#588157" stroke-width="1"/>
  <text x="830" y="275" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Influence Conservation</text>
  <text x="830" y="300" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">Stake Bounds</text>
  <text x="830" y="325" font-family="monospace" font-size="12" fill="#8ab88a" text-anchor="middle">No Amplification</text>
  <line x1="730" y1="345" x2="930" y2="345" stroke="#588157" stroke-width="1"/>
  <text x="830" y="375" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">Stable distribution</text>
  <text x="830" y="395" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle">No plutocracy</text>
  
  <!-- Connecting lines to result -->
  <line x1="170" y1="400" x2="170" y2="450" stroke="#588157" stroke-width="2"/>
  <line x1="500" y1="400" x2="500" y2="450" stroke="#588157" stroke-width="2"/>
  <line x1="830" y1="400" x2="830" y2="450" stroke="#588157" stroke-width="2"/>
  <line x1="170" y1="450" x2="500" y2="480" stroke="#588157" stroke-width="2"/>
  <line x1="830" y1="450" x2="500" y2="480" stroke="#588157" stroke-width="2"/>
  
  <!-- Result Box -->
  <rect x="200" y="480" width="600" height="120" rx="8" fill="#1a1a2e" stroke="#6a9a6a" stroke-width="2" filter="url(#glow)"/>
  <text x="500" y="515" font-family="monospace" font-size="18" fill="#c4d4c4" text-anchor="middle" font-weight="bold">EMERGENT SCALABILITY</text>
  <line x1="220" y1="530" x2="780" y2="530" stroke="#6a9a6a" stroke-width="1"/>
  <text x="500" y="560" font-family="monospace" font-size="14" fill="#8ab88a" text-anchor="middle">Local cost: Reduced single-step throughput</text>
  <text x="500" y="585" font-family="monospace" font-size="14" fill="#8ab88a" text-anchor="middle">Global gain: Asymptotic stability under composition</text>
  
  <!-- Punchline -->
  <text x="500" y="640" font-family="monospace" font-size="13" fill="#6a9a6a" text-anchor="middle" font-style="italic">"Throughput is tunable. Instability is fatal."</text>
  
  <!-- Attribution -->
  <text x="500" y="680" font-family="monospace" font-size="11" fill="#555" text-anchor="middle">Paraxiom Research | github.com/Paraxiom/topological-coherence</text>
</svg>
